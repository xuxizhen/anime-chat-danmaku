<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊòüÁ©∫ËÅäÂ§©ÂÆ§ ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
        }

        .chat-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .danmaku-message {
            position: absolute;
            display: flex;
            align-items: center;
            animation: danmaku 15s linear;
            z-index: 5;
            white-space: nowrap;
        }

        @keyframes danmaku {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        .message-bubble {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 10px;
            box-shadow: 0 8px 32px rgba(255, 154, 158, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .message-bubble:before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border: 10px solid transparent;
            border-right-color: rgba(255, 154, 158, 0.8);
        }

        .nickname {
            font-weight: 700;
            margin-right: 8px;
        }

        .message-text {
            color: #333;
            font-weight: 400;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .input-area {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            padding: 20px;
            display: flex;
            gap: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .nickname-input, .message-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nickname-input {
            max-width: 150px;
        }

        .nickname-input:focus, .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .nickname-input::placeholder, .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .online-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 20;
        }

        .message-history {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            max-height: 400px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
        }

        .history-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 8px;
            color: white;
            font-size: 0.9em;
            border-left: 3px solid #ff6b6b;
        }

        .history-nickname {
            font-weight: 700;
            margin-right: 5px;
        }

        .connection-status {
            position: absolute;
            top: 70px;
            right: 20px;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            z-index: 20;
        }

        .connected {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }

        @media (max-width: 768px) {
            .title { font-size: 2em; }
            .input-area { flex-direction: column; }
            .nickname-input { max-width: none; }
            .message-history { width: 280px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">‚ú® ÊòüÁ©∫ËÅäÂ§©ÂÆ§ ‚ú®</h1>
            <p class="subtitle">ÁúüÂÆûÂú®Á∫øËÅäÂ§©ÔºåÂÆûÊó∂ÂºπÂπï‰∫íÂä®</p>
        </div>

        <div class="online-count">
            Âú®Á∫ø: <span id="onlineCount">0</span> ‰∫∫
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            ËøûÊé•‰∏≠...
        </div>

        <div class="message-history">
            <div style="color: white; font-weight: bold; margin-bottom: 10px;">üí¨ ÊúÄËøëÊ∂àÊÅØ</div>
            <div id="historyList"></div>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <input type="text" class="nickname-input" id="nicknameInput" placeholder="‰Ω†ÁöÑÊòµÁß∞" maxlength="20">
            <input type="text" class="message-input" id="messageInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ...ÊåâEnterÂèëÈÄÅ" maxlength="200">
            <button class="send-btn" id="sendBtn">ÂèëÈÄÅ üöÄ</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class RealChatApp {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.messages = [];
                this.isConnected = false;
                
                this.initElements();
                this.generateStars();
                this.connectToServer();
                this.bindEvents();
            }

            initElements() {
                this.chatArea = document.getElementById('chatArea');
                this.nicknameInput = document.getElementById('nicknameInput');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.onlineCount = document.getElementById('onlineCount');
                this.historyList = document.getElementById('historyList');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            generateStars() {
                const starsContainer = document.querySelector('.stars');
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    starsContainer.appendChild(star);
                }
            }

            connectToServer() {
                // Ê†πÊçÆÁéØÂ¢ÉËá™Âä®ÈÄâÊã©ÊúçÂä°Âô®Âú∞ÂùÄ
                const serverUrl = window.location.hostname === 'localhost' ? 
                    'http://localhost:3000' : window.location.origin;
                
                this.socket = io(serverUrl);

                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.connectionStatus.textContent = 'Â∑≤ËøûÊé•';
                    this.connectionStatus.className = 'connection-status connected';
                });

                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.connectionStatus.textContent = 'ËøûÊé•Êñ≠ÂºÄ';
                    this.connectionStatus.className = 'connection-status disconnected';
                });

                this.socket.on('welcome', (data) => {
                    this.currentUser = data.user;
                    this.nicknameInput.value = data.user.nickname;
                    this.messages = data.messages;
                    this.onlineCount.textContent = data.onlineCount;
                    this.updateHistory();
                });

                this.socket.on('newMessage', (message) => {
                    this.messages.push(message);
                    if (this.messages.length > 100) {
                        this.messages.shift();
                    }
                    this.createDanmakuMessage(message);
                    this.updateHistory();
                });

                this.socket.on('userCountUpdate', (count) => {
                    this.onlineCount.textContent = count;
                });

                this.socket.on('nicknameUpdated', (nickname) => {
                    this.nicknameInput.value = nickname;
                });
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                this.nicknameInput.addEventListener('blur', () => {
                    if (this.socket && this.isConnected) {
                        this.socket.emit('updateNickname', this.nicknameInput.value);
                    }
                });

                this.nicknameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.nicknameInput.blur();
                    }
                });
            }

            sendMessage() {
                if (!this.isConnected || !this.socket) {
                    alert('ËøûÊé•Â∑≤Êñ≠ÂºÄÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                    return;
                }

                const message = this.messageInput.value.trim();
                if (!message) return;

                this.socket.emit('sendMessage', message);
                this.messageInput.value = '';
            }

            createDanmakuMessage(messageData) {
                const danmaku = document.createElement('div');
                danmaku.className = 'danmaku-message';
                danmaku.style.top = Math.random() * (this.chatArea.offsetHeight - 80) + 'px';
                danmaku.style.animationDuration = (Math.random() * 5 + 10) + 's';

                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = messageData.avatar;

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                const nickname = document.createElement('span');
                nickname.className = 'nickname';
                nickname.textContent = messageData.nickname;
                nickname.style.color = messageData.color;

                const messageText = document.createElement('span');
                messageText.className = 'message-text';
                messageText.textContent = messageData.text;

                bubble.appendChild(nickname);
                bubble.appendChild(messageText);
                danmaku.appendChild(avatar);
                danmaku.appendChild(bubble);

                this.chatArea.appendChild(danmaku);

                danmaku.addEventListener('animationend', () => {
                    if (danmaku.parentNode) {
                        danmaku.parentNode.removeChild(danmaku);
                    }
                });
            }

            updateHistory() {
                const recentMessages = this.messages.slice(-10).reverse();
                this.historyList.innerHTML = recentMessages.map(msg => `
                    <div class="history-message">
                        <span class="history-nickname" style="color: ${msg.color}">${msg.avatar} ${msg.nickname}:</span>
                        ${msg.text}
                    </div>
                `).join('');
            }
        }

        window.addEventListener('load', () => {
            new RealChatApp();
        });
    </script>
</body>
</html>
